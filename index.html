<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/quentin-menini-0m7q-VtaQaQ-unsplash.jpg);">
    <div class="container">
      <h1>Save the World Online</h1>
      <p>Since we are powerless in real life, let's save the world online!</p>
      <a class="btn-banner" href="#">Join us!</a>
    </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/undraw_environment_iaus.svg">
        <h3>Choose your plant</h3>
        <p>We have more than 1000 kinds of digital plants for you to choose</p>
      </div>
      <div class="card">
        <img src="images/undraw_crypto_flowers_re_dyqo.svg">
        <h3>Pay money</h3>
        <p>RMB? Dollars? All fine!!!</p>
      </div>
      <div class="card">
        <img src="images/undraw_treasure_of-9-i.svg">
        <h3>Grow it</h3>
        <p>Congratulations on saving the world</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->

</body>
</html>
